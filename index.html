<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Of Shushism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
    <script defer src="script.js"></script>
    
    <style>
        /* (Your CSS scrollbar styles remain here) */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #1f2937; }
        body::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 20px;
            border: 2px solid #111827;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen flex flex-col font-sans p-4 sm:p-8">

    <header class="text-center mb-8">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-white tracking-tight">Book Of Shushism</h1>
        <p id="chapter-title" class="text-xl sm:text-2xl font-light mt-2 text-gray-400">Loading Chapter...</p>
        <p id="page-id" class="text-md sm:text-lg font-mono text-gray-500 mt-1">Loading Page...</p>
    </header>

    <main class="flex-grow flex items-start justify-center">
        <div class="flex items-start w-full max-w-7xl mx-auto">

            <button aria-label="Previous Page" class="hidden md:flex items-center justify-center p-4 m-4 sm:m-8 text-white rounded-full transition duration-300 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"></path>
                </svg>
            </button>

            <div class="flex-grow bg-gray-800 border border-gray-700 shadow-2xl p-6 sm:p-10 rounded-lg max-w-4xl mx-auto transition-all duration-500">
                <div id="book-content" class="text-lg leading-relaxed space-y-6 text-justify">
                    <p>Loading book content...</p>
                </div>
            </div>

            <button aria-label="Next Page" class="hidden md:flex items-center justify-center p-4 m-4 sm:m-8 text-white rounded-full transition duration-300 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-indigo-500/50">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </button>

        </div>
    </main>

    <footer class="md:hidden sticky bottom-0 left-0 right-0 bg-gray-900 border-t border-gray-700 p-3 flex justify-around">
        <button aria-label="Previous Page" class="flex-1 py-2 text-white bg-gray-700 hover:bg-gray-600 rounded-lg mx-1 transition duration-200">
            <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
        </button>
        <button aria-label="Next Page" class="flex-1 py-2 text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg mx-1 transition duration-200">
            <svg class="w-6 h-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
        </button>
    </footer>
</body>
</html>
